challenge:
  name: "chess2" # Challenge name

  author: "5h4rkoo" # Author of the challenge

  category: misc # Category of the challenge, can be one of: web, pwn, crypto, reverse, misc, forensics, osint

  difficulty: medium # Difficulty of the challenge, can be one of: easy, medium, hard, extreme

  description:
    "It's Black to play. You're a few sharp moves away from completely dominating White. Your goal? win the White queen. Find the precise combination of moves that leads to this .

    Give the full move sequence (in chess notation) that ends with Black capturing the White queen.
    flagformat : ghctf{Blackmove,Whitemove,...}" # Description of the challenge

  wave: 3 # Wave number for the challenge

  flags: # Flags for the challenge
    - {
        flag: "ghctf{Nxg2,Rxg2,Rxh3+,Kg1,Qe1+,Qf1,Rh1+,Kxh1,Qxf1+}",
        case_sensitive: true,
      } # Example flag, case_sensitive indicates if the flag is case sensitive

  need_deploy: false # Whether the challenge needs to be deployed or not

  topics: # Topics are used to categorize challenges and can be used for filtering
    - misc

  tags: # Tags are used to categorize challenges and can be used for filtering
    - misc
