challenge:
  name: "Atay across 58 Wilayas" # Challenge name

  author: "Mawsis" # Author of the challenge

  category: forensics # Category of the challenge, can be one of: web, pwn, crypto, reverse, misc, forensics, osint

  difficulty: medium # Difficulty of the challenge, can be one of: easy, medium, hard, extreme

  description: A tea merchant has been caught selling large quantities of tea. Could he be hiding something? # Description of the challenge

  wave: 1 # Wave number for the challenge

  flags: # Flags for the challenge
    - { flag: "ghctf{4t4y_t0_th3_d34th}", case_sensitive: true } # Example flag, case_sensitive indicates if the flag is case sensitive

  need_deploy: false # Whether the challenge needs to be deployed or not

  topics: # Topics are used to categorize challenges and can be used for filtering
    - forensics

  tags: # Tags are used to categorize challenges and can be used for filtering
    - forensics
    - wireshark
