events {
    worker_connections 1024;
}

http {
    server {
        listen 80;
        server_name localhost;
        
        location ^~ /admin {
            return 403;
        }
        
        location /files {
            alias /var/www/files/;
            autoindex on;
        }
        
        location /public/ {
            alias /var/www/public/;
            autoindex on;
        }
        
        location /api {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
        
        location / {
            proxy_pass http://localhost:3000;
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
        }
    }
}