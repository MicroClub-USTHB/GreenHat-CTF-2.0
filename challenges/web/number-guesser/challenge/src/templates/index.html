<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number Guesser</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #1a1a2e;
            color: #e0e0e0;
        }
        .container {
            text-align: center;
            padding: 2.5rem;
            background-color: #162447;
            border-radius: 12px;
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
            border: 1px solid #1f4068;
        }
        h1 {
            color: #e43f5a;
            margin-bottom: 1rem;
        }
        p {
            font-size: 1.1rem;
            min-height: 2em; /* Prevents layout shift when message changes */
        }
        form {
            margin-top: 1.5rem;
        }
        input[type="text"] {
            padding: 0.8rem;
            border-radius: 6px;
            border: 1px solid #1f4068;
            background-color: #1a1a2e;
            color: #e0e0e0;
            font-size: 1rem;
            margin-right: 0.5rem;
        }
        button {
            padding: 0.8rem 1.5rem;
            border-radius: 6px;
            border: none;
            background-color: #e43f5a;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        button:hover {
            background-color: #b8324f;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Number Guesser</h1>
        <p>{{ message }}</p>
        <form method="POST" action="/">
            <input type="text" name="guess" placeholder="Enter your guess" required autocomplete="off">
            <button type="submit">Guess</button>
        </form>
    </div>
</body>
</html>
